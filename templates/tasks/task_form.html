{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid px-4">
    <ol class="breadcrumb mt-3 mb-4">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'tasks' %}">List</a></li>
        <li class="breadcrumb-item active">form tasks</li>
    </ol>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm rounded-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">ðŸ“– Form Tasks</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <h2>{{ form.instance.pk|yesno:"Edit Task,Add New Task" }}</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="mt-4 d-flex gap-2 flex-wrap">
                                <button type="submit" class="btn btn-outline-primary mt-3">Save</button>
                                <a href="{% url 'tasks' %}" class="btn btn-outline-warning mt-3">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
