<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Portofolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .confirm-card {
            max-width: 500px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card confirm-card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Konfirmasi Penghapusan</h4>
            </div>
            <div class="card-body">
                <p class="lead">Apakah Anda benar-benar yakin ingin menghapus portofolio milik <strong>"{{ portfolio.full_name }}"</strong>?</p>
                <p class="text-muted">Aksi ini tidak dapat diurungkan. Semua data yang terkait dengan portofolio ini akan dihapus secara permanen.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'portfolio_index' %}" class="btn btn-secondary mr-2">Batal</a>
                        <button type="submit" class="btn btn-danger">Ya, Hapus Portofolio</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
